<!DOCTYPE html>
<html class="borderless fill niceFont">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Graph</title>

    <link href="css/default.css" rel="stylesheet" />

    <script src="lib/js/es5-shim.js"></script>
    <script src="lib/js/es6-shim.js"></script>
    <script src="lib/winjs/js/base.js"></script>
    <script src="js/eventTarget.js"></script>
    <script src="js/promiseJoinWithProgress.js"></script>
    <script src="js/deferral.js"></script>
    <script src="js/objectToHtml.js"></script>
    <script src="js/asyncReentrancyGuard.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/codeStore.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/appState.js"></script>
    <script src="js/pathListerUI.js"></script>
    <script src="js/pathRequirementsUI.js"></script>
    <script src="js/jsBinEmbedUI.js"></script>
    <script src="js/history.js"></script>
    <script src="js/default.js"></script>
</head>
<body class="borderless fill">
    <header class="containerBorder verticalFlow">
        <h1 class="borderless">Code Graph</h1>
        <div id="error"></div>
        <progress class="fillWidth"></progress>
    </header>
    <section class="waitForInitialized containerBorder horizontalFlow">
        <!-- PathRequirementsUI owns this section -->
        <section id="inputEntries" class="verticalFlow">
            <div>Enter the types or methods in order:</div>
            <datalist class"displayNone" id="validMethodsAndTypes"></datalist>
            <input id="nodeNameInputTemplate" class="displayNone" type="text" list="validMethodsAndTypes" placeholder="Method or type" />
        </section>
        <!-- PathListerUI owns this section -->
        <section id="outputEntries" class="verticalFlow">
            <div class="horizontalFlow">
                <button id="previousOutputPath">Previous</button>
                <div>Solution </div>
                <div id="solutionCount"></div>
                <button id="nextOutputPath">Next</button>
            </div>
            <ol id="documentationList">
            </ol>
        </section>
    </section>
    <section class="waitForInitialized containerBorder tall">
        <iframe class="fill borderless" name="playground" id="playground" src="about:blank"></iframe>
    </section>
    <footer class="waitForInitialized containerBorder horizontalFlow">
        <section>
            Code Graph is:
            <ul>
                <li>Made by <a href="http://deletethis.net/dave/">David Risney</a></li>
                <li>Available on <a href="https://github.com/david-risney/CodeGraph/">GitHub</a></li>
                <li>Licensed under an MIT style <a href="LICENSE">license</a></li>
            </ul>
        </section>
        <section>
            And it depends upon the following open source projects:
            <ul>
                <li><a href="https://github.com/winjs/winjs">WinJS</a> (<a href="https://raw.githubusercontent.com/winjs/winjs/master/License.txt">license</a>)</li>
                <li><a href="http://subtlepatterns.com/">Subtle Patterns</a> (<a href="http://creativecommons.org/licenses/by-sa/3.0/">license</a>)</li>
                <li><a href="https://github.com/paulmillr/es6-shim">ES6 Shim</a> (<a href="https://github.com/paulmillr/es6-shim#license">license</a>)</li>
            </ul>
        </section>
    </footer>
</body>
</html>
